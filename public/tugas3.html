<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Toast bootstrap</title>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='stylesheet'>
    <link href='' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <style>
        body {
            background: #FFEDD3
        }

        .btn {
            margin-right: 0.5rem !important
        }

        .btn {
            font-size: 0.875rem;
            line-height: 1;
            font-weight: 400;
            padding: .7rem 1.5rem;
            border-radius: 0.1275rem
        }

        .container {
            margin-top: 100px
        }

        .toast {
            transition: 0.32s all ease-in-out
        }

        .toast-container--fade {
            right: 0;
            bottom: 0
        }

        .toast-container--fade .toast-wrapper {
            display: inline-block
        }

        .toast.fade-init {
            opacity: 0
        }

        .toast.fade-show {
            opacity: 1
        }

        .toast.fade-hide {
            opacity: 0
        }
    </style>
</head>

<body oncontextmenu='return false' class='snippet-body'>
    <nav class="navbar navbar-dark navbar-expand-md" style="background-color: #000000;">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Navigation Bar</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Isi</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
        <!-- form -->
        <form class="form-inline" action="">
            <input class="form-control mr-sm-2" type="text" placeholder="Search">
            <button class="btn btn-success" type="submit">Search</button>
        </form>
    </nav>

    <div class="container">
        <div class="row"></div>
        <div class="col-md-12"></div>
        <h1>INPUT DATA</h1>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email </label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="button" id="errortoast" class="btn btn-primary btn-icon-text"> <i
                    class="fa fa-check btn-icon-prepend"></i>Submit</button>
        </form>

    </div>
    <link href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/toasty.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/toasty.js"></script>
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
                <button type="button" id="successtoast" class="btn btn-success btn-icon-text"> <i
                        class="fa fa-check btn-icon-prepend"></i>Contoh Toast succes</button>
                <button type="button" id="infotoast" class="btn btn-info btn-icon-text"> <i
                        class="fa fa-check btn-icon-prepend"></i>Contoh Toast info</button>
                <button type="button" id="warningtoast" class="btn btn-warning btn-icon-text"> <i
                        class="fa fa-check btn-icon-prepend"></i>Contoh Toast warning</button>
            </div>
        </div>
    </div>

    <script type='text/javascript'
        src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
    <script type='text/javascript'>
        $(document).ready(function () {

            var options = {
                autoClose: true,
                progressBar: true,
                enableSounds: true,
                sounds: {

                    info: "https://res.cloudinary.com/dxfq3iotg/video/upload/v1557233294/info.mp3",
                    //  sound for successfull message:
                    success: "https://res.cloudinary.com/dxfq3iotg/video/upload/v1557233524/success.mp3",
                    //  sound for warn message:
                    warning: "https://res.cloudinary.com/dxfq3iotg/video/upload/v1557233563/warning.mp3",
                    //  sound for error message:
                    error: "https://res.cloudinary.com/dxfq3iotg/video/upload/v1557233574/error.mp3",
                },
            };

            var toast = new Toasty(options);
            toast.configure(options);





            $('#successtoast').click(function () {

                toast.success("This toast notification with sound");

            });

            $('#infotoast').click(function () {

                toast.info("This toast notification with sound");

            });

            $('#warningtoast').click(function () {

                toast.warning("This toast notification with sound");

            });

            $('#errortoast').click(function () {

                toast.error("Password anda salah");

            });

        });

    </script>
</body>

</html>
